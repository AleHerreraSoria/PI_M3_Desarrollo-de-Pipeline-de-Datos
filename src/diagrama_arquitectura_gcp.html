<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Arquitectura ELT en GCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .diagram-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .flow-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .component {
            background-color: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 160px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: #374151;
        }
        .source-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            padding: 1.5rem 1rem;
            background-color: #f3f4f6;
        }
        .arrow {
            font-size: 2.5rem;
            color: #9ca3af;
            font-weight: bold;
        }
        .label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            margin-top: -0.5rem;
            margin-bottom: -0.5rem;
        }
        .dwh-layers {
            border: 2px dashed #a5b4fc;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #eef2ff;
        }
        .layer {
            background-color: #c7d2fe;
            color: #3730a3;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .consumption-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem 1rem;
            background-color: #fefce8;
            border: 2px solid #fde047;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>

    <div class="diagram-container">
        <!-- Fuentes de Datos -->
        <div class="flow-group">
            <h3 class="font-bold text-lg text-gray-700">Fuentes</h3>
            <div class="source-group">
                <div class="component">Archivos Planos (CSV)</div>
                <div class="component">Bases de Datos</div>
                <div class="component">APIs</div>
            </div>
        </div>

        <div class="arrow">→</div>

        <!-- Ingesta -->
        <div class="flow-group">
            <div class="label">Extract</div>
            <div class="component">
                <img src="https://img.icons8.com/?size=48&id=WHRLQdbEXQ16&format=png" alt="GCS" class="h-8 w-8 mb-1">
                Google Cloud Storage
            </div>
        </div>

        <div class="arrow">→</div>

        <!-- Data Warehouse -->
        <div class="flow-group">
            <div class="label">Load & Transform</div>
            <div class="component">
                <img src="https://static.wikia.nocookie.net/logopedia/images/7/74/BigQuery_icon_1.svg/revision/latest?cb=20250205144427" alt="BigQuery" class="h-8 w-8 mb-1">
                Google BigQuery
                <div class="dwh-layers">
                    <div class="layer bg-red-200 text-red-800">Raw</div>
                    <div class="layer bg-blue-200 text-blue-800">Transformed</div>
                    <div class="layer bg-green-200 text-green-800">Business</div>
                </div>
            </div>
        </div>
        
        <div class="arrow">→</div>

        <!-- Consumo -->
        <div class="flow-group">
            <h3 class="font-bold text-lg text-gray-700">Consumo</h3>
            <div class="consumption-group">
                <div class="component">BI / Visualización</div>
                <div class="component">Data Science</div>
                <div class="component">Aplicaciones</div>
            </div>
        </div>
    </div>

</body>
</html>
